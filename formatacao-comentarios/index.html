<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formacão e Comentários</title>
    </head>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .special-text {
            font-size: medium;
            transition-duration: 400ms;
            cursor: pointer;
            color: blue;
        }
        .special-text:hover {
            font-size: large;
            color: red;
        }
    </style>
    <body>
        <pre>
            <b class="special-text">Texto em negrito</b>
            <strong class="special-text">Texto importante</strong>
            <i class="special-text">Texto em itálico</i>
            <em class="special-text">Texto enfatizado</em>
            <mark class="special-text">Texto marcado</mark>
            <small class="special-text">Texto menor</small>
            <del class="special-text">Texto tachado</del>
            <ins class="special-text">Texto inserido</ins>
            <sub class="special-text">Texto subscrito</sub>
            <sup class="special-text">Texto sobrescrito</sup>
            <!-- Comentários -->
        </pre>
    </body>
</html>
